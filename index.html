<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake product shop</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="p-4">
    <header>
        <div class="form-control max-w-xs w-1/2 mx-auto">
            <label class="label">
                <span class="label-text">Search Your Product</span>
                <span class="label-text-alt">Press <kbd class="kbd kbd-md">Enter</kbd></span>
            </label>
            <input id="search-field" type="text" placeholder="Search Here"
                class="input input-bordered w-full max-w-xs" />

        </div>
    </header>



    <main>
        <div id="not-found" class="mt-7"></div>
        <progress id="spinner" class="progress hidden"></progress>

        <div class="block lg:flex mt-8">
            <!-- menu -->
            <div class="flex-none ">
                <ul id="menu-container" class="menu  bg-secondary text-secondary-content p-2 rounded-box">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li>
                    <li><a>Item 3</a></li> -->
                </ul>
            </div>

            <!-- products -->
            <div id="products-container" class="grow grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:p-4">
                <!-- <p>products</p> -->
            </div>

        </div>


        <!-- The button to open modal -->


        <!-- Put this part before body tag -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <!-- <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for
                    free!</p> -->
                
                    <div id="modal-details">

                    </div>
            </div>
        </div>
    </main>



    <script src="js/script.js"></script>
</body>

</html>
